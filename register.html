  <div class="row register_form">
    <div class="col-lg-5 form">
      <h2>Register</h2>
      <br>
      <form>
        <div class="form-group">
          <label for="formGroupExampleInput">Name</label>
          <input type="text" class="form-control" id="formGroupExampleInput" required>
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Surname</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" required>
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@example.com" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Confirm password</label>
          <input type="password" class="form-control" id="exampleInputPassword2" required>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="terms_and_conditions" value="1" onclick="terms_changed(this)">
          <label for="terms_and_conditions">I agree to the Terms of Service:</label>
        </div>
        <button type="submit" id="submit_button" class="btn btn-danger btn-lg" onclick="if (validate()) {window.location.href='success.html';} return false;">Register</button>
      </form>
    </div>
